<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>配置</title>
	<link href="bootstrap.css" rel="stylesheet" type="text/css" /> 
	<style>
		#tabchg-main{width:500px;height:500px;margin:0 auto;margin-top:50px;}
		#tabchg-form{width:350px;margin:0 auto;margin-top:30px;}
		.action-num-line{display:inline-block;width:10px;}
	</style>
</head>
<body>
<div class="panel panel-default" id="tabchg-main">
  <div class="panel-heading">
    <h3 class="panel-title">tabchg</h3>
  </div>
  <div class="panel-body">
	  <div id="tabchg-form">
			<div style="height:37px;">
				<span class="label label-default">1</span>
				<span class="label label-success">2</span>
				<span class="label label-default">3</span>
				<span class="label label-default">4</span>
				<span class="label label-default">5</span>
				<span class="label label-default">6</span>
				<span class="label label-default">7</span>
				<span class="label label-default">8</span>
				<span class="label label-default">9</span>
			</div>
			<div class="form-group input-group">
			   <span class="input-group-addon">支持的页数</span>
			   <input type="text" class="form-control" id="basic-url">
			</div>
			<div class="form-group input-group">
			   <span class="input-group-addon">支持的域名</span>
			   <input type="text" class="form-control" id="basic-url">
			</div>
	  		<button type="button" id="start-run" style="width:100%;margin-top:20px;" class="btn btn-primary">保存</button>
	  </div>
  </div>
</div>

</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
</html>
